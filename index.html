<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="game-container">
      <div class="score-counter">
        <p class="player-1-score"></p>
        <p>:</p>
        <p class="player-2-score"></p>
      </div>
      <div class="game">
        <div class="cell y-2 x-1"></div>
        <div class="cell y-2 x-2"></div>
        <div class="cell y-2 x-3"></div>
        <div class="cell y-1 x-1"></div>
        <div class="cell y-1 x-2"></div>
        <div class="cell y-1 x-3"></div>
        <div class="cell y-0 x-1"></div>
        <div class="cell y-0 x-2"></div>
        <div class="cell y-0 x-3"></div>
      </div>
      <button class="new-game">NEW GAME</button>
    </div>
  </body>
</html>
