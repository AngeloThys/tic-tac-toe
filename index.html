<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon-2.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <dialog class="play-game">
      <div class="dialog-container">
        <h1>Enter username</h1>
        <form action="">
          <div class="player-1">
            <label for="username-1">
              <span class="material-symbols-outlined">close</span>
            </label>
            <input type="text" name="username-1" id="username-1" />
          </div>
          <div class="player-2">
            <label for="username-2">
              <span class="material-symbols-outlined">circle</span>
            </label>
            <input type="text" name="username-2" id="username-2" />
          </div>
        </form>
        <button class="play">PLAY</button>
      </div>
    </dialog>
    <dialog class="new-cell">
      <h1>Please select a valid cell</h1>
    </dialog>
    <dialog class="play-again">
      <div class="dialog-container-2">
        <div class="winner-container">
          <h2 class="pre-winner"></h2>
          <h1 class="winner"></h1>
        </div>
        <button class="play">PLAY AGAIN</button>
      </div>
    </dialog>
    <div class="game-container">
      <div class="score-counter">
        <p class="player-1-score"></p>
        <p>:</p>
        <p class="player-2-score"></p>
      </div>
      <div class="game">
        <div class="cell y-0 x-0" data-column="0" data-row="0"></div>
        <div class="cell y-0 x-1" data-column="1" data-row="0"></div>
        <div class="cell y-0 x-2" data-column="2" data-row="0"></div>
        <div class="cell y-1 x-0" data-column="0" data-row="1"></div>
        <div class="cell y-1 x-1" data-column="1" data-row="1"></div>
        <div class="cell y-1 x-2" data-column="2" data-row="1"></div>
        <div class="cell y-2 x-0" data-column="0" data-row="2"></div>
        <div class="cell y-2 x-1" data-column="1" data-row="2"></div>
        <div class="cell y-2 x-2" data-column="2" data-row="2"></div>
      </div>
      <button class="new-game">NEW GAME</button>
    </div>
  </body>
</html>
